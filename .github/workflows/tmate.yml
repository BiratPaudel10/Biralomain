name: Tmate VPS

on:
  repository_dispatch:
    types: [create-vps]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install tmate
      run: |
        sudo apt update
        sudo apt install -y tmate

    - name: Customize shell prompt
      run: |
        echo 'export PS1="BiraloVps# "' >> ~/.bashrc
        echo 'cd ~' >> ~/.bashrc

    - name: Start tmate session
      run: |
        mkdir -p links
        tmate -S /tmp/tmate.sock new-session -d
        tmate -S /tmp/tmate.sock wait tmate-ready
        ssh_link=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
        echo "$ssh_link" > "links/${{ github.event.client_payload.vps_name }}.txt"

    - name: Commit SSH link to repo
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git add links/
        git commit -m "Add SSH for ${{ github.event.client_payload.vps_name }}"
        git push

    - name: Keep session alive
      run: sleep 21600  # ⏱️ Keep it alive for 6 hours
